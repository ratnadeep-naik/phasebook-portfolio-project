
<form [formGroup]="chatForm" (ngSubmit)="chatFormSubmit(chatForm.value)">

    <div>from</div>
        <input type="radio" name="from" value="user1" [formControl]="chatForm.controls['from']" (click)="setFrom('user1@gmail.com')">
        <label for="html">user 1</label>
        <input type="radio" name="from" value="user2" [formControl]="chatForm.controls['from']"  (click)="setFrom('user2@gmail.com')">
        <label for="css">user 2</label>
        <input type="radio" name="from" value="user3" [formControl]="chatForm.controls['from']"  (click)="setFrom('user3@gmail.com')">
        <label for="javascript">user 3</label>

        <div >message</div>
        <input type="text"  [formControl]="chatForm.controls['message']">
    
    <div>to</div>
        <select name="to" multiple [formControl]="chatForm.controls['to']">
            <option value="user1@gmail.com">user 1</option>
            <option value="user2@gmail.com">user 2</option>
            <option value="user3@gmail.com">user 3</option>
        </select>
          <br>
        <button>submit</button>
    </form>
    
    <br><br><br>
    <div *ngFor="let n of messages">{{n}}</div>
    

    <div class="media-box foto">
        <video src="http://localhost:8080/test/videos"
               width="320" height="240" controls>
          <p>Your browser does not support HTML5 video. Here is a <a href="http://localhost:7080/videos/2/3">link to the video</a> instead.</p>
        </video>
      </div>
