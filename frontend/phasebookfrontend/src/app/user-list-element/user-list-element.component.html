<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<!-- <h2 style="text-align:center">User Profile Card</h2> -->

<div class="card">
  
  <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Arnold_Schwarzenegger_by_Gage_Skidmore_4.jpg/330px-Arnold_Schwarzenegger_by_Gage_Skidmore_4.jpg" alt="John" style="width:100%"> -->
  <img [src]="httpClientService.ROOT_URI+'/client/image/'+userDetail.photoUrl" alt="John" style="width:100%">
  
  <!-- <h1>{{userDetail.firstName}} {{userDetail.lastName}}</h1> -->
  <p>{{userDetail.firstName}} {{userDetail.lastName}}</p>
  <!-- <p class="title">CEO & Founder, Example</p>
  <p>Harvard University</p> -->
  <!-- <div style="margin: 24px 0;">
    <a href="#"><i class="fa fa-dribbble"></i></a> 
    <a href="#"><i class="fa fa-twitter"></i></a>  
    <a href="#"><i class="fa fa-linkedin"></i></a>  
    <a href="#"><i class="fa fa-facebook"></i></a> 
  </div> -->
  <p *ngIf="!userDetail.own && !userDetail.friend && !userDetail.friendRequestSentByThisUser && !userDetail.friendRequestSentToThisUser"><button (click)="sendFriendRequest()">send friend request</button></p>
  <p *ngIf="!userDetail.own && userDetail.friendRequestSentToThisUser"><button (click)="cancelSentFriendRequest()">cancel sent friend request</button></p>
  <p *ngIf="!userDetail.own && userDetail.friendRequestSentByThisUser" ><button (click)="acceptFriendRequest()">accept friend request</button></p>
  <p *ngIf="!userDetail.own && userDetail.friend"><button (click)="unfriend()">unfriend</button></p>
  <p *ngIf="!userDetail.own && userDetail.friend"><button (click)="chat()">chat</button></p>
  <!-- <p><button>accept group join request</button></p> -->
</div>

</body>
</html>
